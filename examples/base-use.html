<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue-reader</title>
</head>

<body>
    <div id="app">
        <div style='height: 100vh'>
            <vue-reader :url='url' title="啼笑因缘"/>
        </div>
    </div>
</body>
<script type="importmap">
    {
        "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
            "vue-reader":"../lib/vue-reader.esm-full.js"
        }
    }
  </script>
<script type="module">
    import { createApp, ref, onMounted, onUnmounted } from 'vue'
    import { VueReader } from 'vue-reader'
    let book, rendition = null
    const url = 'https://jinhuan138.github.io/vue-reader/books/啼笑因缘.epub'
    createApp({
        components: {
            VueReader
        },
        setup() {
            return {
                url
            }
        }
    }).mount('#app')
</script>

</html>
